{% extends 'index.html' %}
{% block foo %}
{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
<div>
    <form method="POST">
     {% csrf_token %}
    <div>
        <label>Matricula:</label>
        <input type="text" name="login"/>
    </div>
    <div>
        <label>Senha:</label>
        <input type="password" name="password"/>
    </div>
    <div>
        <button type="submit">Entrar</button>
    </div>
</form>
</div>



{% endblock %}
